 GER_medium_tank_artillery_equipment_1:0 "蟋蟀式自行火炮"
 GER_medium_tank_artillery_equipment_1_short:0 "蟋蟀"
 GER_medium_tank_artillery_equipment_1_desc:0 "Sd.Kfz.138/1 蟋蟀自行火炮是德国在二战中使用的一种自行火炮。一共有490-500辆蟋蟀被生产出来。处于苏联境内和波兰、法国的德军装甲师都装备了蟋蟀。这型自行火炮一直使用到了1945年，在战后，突尼斯还曾使用蟋蟀来打击敌人的炮兵和坦克。"
 GER_medium_tank_artillery_equipment_2:0 "野蜂式自行火炮"
 GER_medium_tank_artillery_equipment_2_short:0 "野蜂"
 GER_medium_tank_artillery_equipment_2_desc:0 "野蜂式自行火炮是德国使用III或IV号坦克底盘搭载15cm火炮而研发出的一种自行火炮。德国国防军从1943年开始使用这型自行火炮，直至战争结束。"
 GER_medium_tank_artillery_equipment_3:0 "蟋蟀12型自行火炮"
 GER_medium_tank_artillery_equipment_3_short:0 "蟋蟀12"
 GER_medium_tank_artillery_equipment_3_desc:0 "克虏伯公司在1944年提出的一种自行火炮设计，这型自行火炮在黑豹坦克的底盘安装了12.8cm的榴弹炮。在真实的历史中，这型自行火炮并没有真正生产出来。"
